<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<style>
body{margin: 0;font-family: Arial;}
.navbar{display: flex;justify-content: space-between;align-items: center;padding: 10px 20px;
background-color: #222;color: white;}
.logo {font-size: 24px;font-weight: bold;}
.nav-links {list-style: none;display: flex;gap: 20px;margin: 0;}
.nav-links li a {color: white;text-decoration: none;font-size: 16px;}
.menu-icon {display: none;font-size: 28px;cursor: pointer;}
@media (max-width: 768px) {
.menu-icon {display: block;}
.nav-links {position: absolute;top: 60px;right: 0;width: 100%;background: #333;
flex-direction: column;text-align: center;display: none;padding: 20px 0;}
.nav-links li {margin: 15px 0; }
.nav-links.active {display: block; }
}
</style>
</head>
<body>
<nav class="navbar">
<div class="logo">MyStore</div>
<div class="menu-icon" onclick="toggleMenu()">
</div>
<ul class="nav-links" id="navLinks">
<li><a href="#">Home</a></li>
<li><a href="#">Products</a></li>
<li><a href="#">Offers</a></li>
<li><a href="#">Cart</a></li>
<li><a href="#">Account</a></li>
</ul>
</nav>
<script>
function toggleMenu() {
document.getElementById("navLinks").classList.toggle("active");
}
</script>
</body>
</html>
